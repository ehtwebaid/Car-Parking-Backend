<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Customer Query</title>
</head>

<body style="margin:0;padding:0;background:#f2f4f7;font-family:Arial,Helvetica,sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f2f4f7;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600"
          style="max-width:600px;background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.06);">

          <!-- Header with logo -->
          <tr>
            <td style="padding:20px 24px;background:#0d6efd;color:#ffffff;">
              <table role="presentation" width="100%">
                <tr>
                  <td style="vertical-align:middle;" colspan="2">
                    <img src="{{app_logo}}" alt="Your Company" width="120"
                      style="display:block;border:0;outline:none;text-decoration:none;" />
                  </td>

                </tr>
              </table>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:28px 24px;color:#0b1b2b;">
              <h2 style="margin:0 0 12px 0;font-size:20px;font-weight:600;">Hello Admin</h2>
              <p style="margin:0 0 18px 0;font-size:15px;line-height:1.5;color:#56606a;">
                new customer has submitted a query. Details are below.
              </p>

              <!-- OTP block -->
              <div style="margin:18px 0;text-align:center;">
                <table role="presentation" align="center" cellpadding="0" cellspacing="0"
                  style="background:#f7fafc;border:1px solid #e6eef6;border-radius:6px;padding:14px 20px;display:inline-block;">
                  <tr>
                    <td style="padding:0 24px 20px 24px;">
                      <table width="100%" cellpadding="8" cellspacing="0" role="presentation"
                        style="border-collapse:separate;">
                        <tr>
                          <td
                            style="width:30%;font-weight:600;font-size:13px;color:#555;border-bottom:1px solid #ececec;">
                            Name</td>
                          <td style="font-size:13px;color:#111;border-bottom:1px solid #ececec;">{{name}}</td>
                        </tr>
                        <tr>
                          <td style="font-weight:600;font-size:13px;color:#555;border-bottom:1px solid #ececec;">Email
                          </td>
                          <td style="font-size:13px;color:#111;border-bottom:1px solid #ececec;">
                            <a href="mailto:{{email}}" style="color:#0b74de;text-decoration:none;">{{email}}</a>
                          </td>
                        </tr>
                        <tr>
                          <td style="font-weight:600;font-size:13px;color:#555;border-bottom:1px solid #ececec;">Phone
                          </td>
                          <td style="font-size:13px;color:#111;border-bottom:1px solid #ececec;">
                            <a href="tel:{{phone_no}}" style="color:#0b74de;text-decoration:none;">{{phone_no}}</a>
                          </td>
                        </tr>
                        <tr>
                          <td style="vertical-align:top;font-weight:600;font-size:13px;color:#555;padding-top:12px;">
                            Message</td>
                          <td style="font-size:13px;color:#111;padding-top:12px;">
                            <div
                              style="background:#fafafa;border:1px solid #efefef;padding:12px;border-radius:4px;white-space:pre-wrap;">
                              {{message}}
                            </div>
                          </td>
                        </tr>
                      </table>
              </div>



              <p style="margin:18px 0 0 0;font-size:13px;color:#7b8794;">
                If you have any questions, contact our support at <a href="mailto:{{support_email}}"
                  style="color:#0d6efd;text-decoration:none;">{{support_email}}</a>.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 24px;background:#fbfdff;border-top:1px solid #eef4ff;color:#8b96a8;font-size:12px;">
              <table role="presentation" width="100%">
                <tr>
                  <td style="vertical-align:middle;">
                    Â© <span id="year">{{year}}</span> {{app_name}}. All rights reserved.
                  </td>
                  <td style="text-align:right;vertical-align:middle;">
                    <a href="#" style="color:#0d6efd;text-decoration:none;font-size:12px;margin-left:12px;">Privacy</a>
                    <a href="#" style="color:#0d6efd;text-decoration:none;font-size:12px;margin-left:12px;">Terms</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>

</html>
